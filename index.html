<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Form</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script>
        // Store Firebase config in environment variables or fetch from a secure backend
        const firebaseConfig = {
            apiKey: "AIzaSyC1EkwbnVtMQDTXQAGZpy7mLYj4TlCZm3o", // Replace with your backend server config
            authDomain: "cosmicsadmin.firebaseapp.com", // Replace with your project settings
            projectId: "cosmicsadmin", // Replace with your project settings
            storageBucket: "cosmicsadmin.appspot.com", // Replace with your project settings
            messagingSenderId: "818376951747", // Replace with your project settings
            appId: "1:818376951747:web:a5b2cc0265881d535a1f76" // Replace with your project settings
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            flex-direction: column;
        }
        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        input, textarea, button {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 8px;
            border: 1px solid #444;
            background: #2b2b2b;
            color: white;
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background: #0056b3;
        }
        .g-recaptcha {
            margin-top: 10px;
        }
        #form-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <div class="g-recaptcha" data-sitekey="6Lfb9fQqAAAAAO3dEN7-11rS7eCf-UcwCzBA7rxZ"></div>
        <button onclick="login()">Login</button>
    </div>
    <div class="container" id="form-container">
        <h2>Submit Your Information</h2>
        <form>
            <input type="text" name="salutation" placeholder="Salutation" required>
            <textarea name="paragraph1" placeholder="Paragraph 1" required></textarea>
            <textarea name="paragraph2" placeholder="Paragraph 2" required></textarea>
            <input type="text" name="closure" placeholder="Closure" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        function login() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var recaptchaResponse = grecaptcha.getResponse();

            if (!recaptchaResponse) {
                alert("Please complete the reCAPTCHA");
                return;
            }

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    document.getElementById("login-container").style.display = "none";
                    document.getElementById("form-container").style.display = "block";
                })
                .catch((error) => {
                    alert("Login failed: " + error.message);
                });
        }
    </script>
</body>
</html>
