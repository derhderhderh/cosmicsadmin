<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Form</title>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyC1EkwbnVtMQDTXQAGZpy7mLYj4TlCZm3o",
            authDomain: "cosmicsadmin.web.app",
            projectId: "cosmicsadmin",
            storageBucket: "cosmicsadmin.firebasestorage.app",
            messagingSenderId: "818376951747",
            appId: "1:818376951747:web:a5b2cc0265881d535a1f76"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Firebase Auth sign-in
        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    document.getElementById("login-container").style.display = "none";
                    document.getElementById("form-container").style.display = "block";
                })
                .catch((error) => {
                    alert("Login failed: " + error.message);
                });
        }
    </script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            flex-direction: column;
        }
        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        input, textarea, button {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 8px;
            border: 1px solid #444;
            background: #2b2b2b;
            color: white;
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background: #0056b3;
        }
        .g-recaptcha {
            margin-top: 10px;
        }
        #form-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <div class="g-recaptcha" data-sitekey="6Lfb9fQqAAAAAO3dEN7-11rS7eCf-UcwCzBA7rxZ"></div>
        <button onclick="login()">Login</button>
    </div>
    <div class="container" id="form-container">
        <h2>Submit Your Information</h2>
        <form>
            <input type="text" name="salutation" placeholder="Salutation" required>
            <textarea name="paragraph1" placeholder="Paragraph 1" required></textarea>
            <textarea name="paragraph2" placeholder="Paragraph 2" required></textarea>
            <input type="text" name="closure" placeholder="Closure" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
